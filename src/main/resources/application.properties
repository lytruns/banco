# -Habilitará o acesso ao console do banco de dados
spring.h2.console.enabled=true
# -URL na qual o console será habilitado
spring.h2.console.path=/h2-console
# -URL de acesso ao banco
spring.datasource.url=jdbc:h2:file:~/banco
# -Usuário de acesso
spring.datasource.username=banco
# -Senha de acesso
spring.datasource.password=123mudar
# -Driver utilizado para conexão
spring.datasource.driver-class-name=org.h2.Driver
# -Vai exibir as querys no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto = update 

# -Vai retornar as mensagens de erro alem do código Http
server.error.include-message=always


